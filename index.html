<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>woBot</title>
  </head>
  <body>
    <div class="container">
      <div class="HeroLogo">
        <img src="./Img/wobot-logo_blue.png" alt="HeroLgo" />
      </div>
      <div class="card">
        <div class="childCard">
          <div class="cardLogo">
            <img src="./Img/Solid_lines.svg" alt="" />
          </div>
          <div class="cardInfo">
            <h3>It's delight have you onboard</h3>
            <p>
              Help us know you better.<br />
              (This is how we optimize Wobot as per your business needs)
            </p>
          </div>

          <div class="formFild">
            <div>
              <p>Company Name</p>
              <input type="text" placeholder="e.g Example Inc" />
            </div>
            <div>
              <p>Company Name</p>
              <form>
                <input list="Company" name="Company" placeholder="Select" />
                <datalist id="Company">
                  <option value="Google"></option>
                  <option value="Facebook"></option>
                  <option value="Twitter"></option>
                  <option value="Wobot"></option>
                  <option value="Microsoft"></option>
                </datalist>
              </form>
            </div>
            <div class="CompanySize">
              <p>Company Size</p>
              <div>
                <button>1-20</button>
                <button>21-50</button>
                <button>51-200</button>
                <button>201-500</button>
                <button>500+</button>
              </div>
            </div>
          </div>

          <div class="btn">
            <button>Get Started</button>
          </div>
        </div>
      </div>
      <div class="footer">Terms of use  |  Privacy policy </div>
    </div>

  </body>
</html>
